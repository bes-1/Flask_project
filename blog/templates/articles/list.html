{% extends 'base.html' %}

{% block title %} Articles list {% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles:</h1>
            {% for id_article in articles %}
                <ul>
                    <li><a href="{{ url_for('article.content_article', pk=id_article) }}">{{ articles[id_article]['title'] }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
